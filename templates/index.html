<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
			integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
			crossorigin="anonymous"
		/>

		<title>Text Utils</title>
	</head>
	<body>
		<div class="alert alert-success alert-dismissible fade show" role="alert">
			<strong>Welcome to TextUtils!</strong> You can do anything with your text
			here!
			<button
				type="button"
				class="close"
				data-dismiss="alert"
				aria-label="Close"
			>
				<span aria-hidden="true">Ã—</span>
			</button>
		</div>

		<div class="container">
			<form action="/analyze" method="get">
				<div class="form-group">
					<label for="exampleFormControlTextarea1"
						>Enter your text here and let Text Utils do the magic</label
					>
					<textarea
						class="form-control"
						name="text"
						id="exampleFormControlTextarea1"
						rows="9"
					></textarea>
				</div>

				<div class="custom-control custom-switch">
					<input
						type="checkbox"
						name="removepunc"
						class="custom-control-input"
						id="customSwitch1"
					/>
					<label class="custom-control-label" for="customSwitch1"
						>Remove Punctuations</label
					>
				</div>

				<div class="custom-control custom-switch">
					<input
						type="checkbox"
						name="fullcaps"
						class="custom-control-input"
						id="customSwitch2"
					/>
					<label class="custom-control-label" for="customSwitch2"
						>UPPERCASE</label
					>
				</div>

				<div class="custom-control custom-switch">
					<input
						type="checkbox"
						name="newlineremover"
						class="custom-control-input"
						id="customSwitch3"
					/>
					<label class="custom-control-label" for="customSwitch3"
						>New Line Remover</label
					>
				</div>

				<div class="custom-control custom-switch">
					<input
						type="checkbox"
						name="extraspaceremover"
						class="custom-control-input"
						id="customSwitch4"
					/>
					<label class="custom-control-label" for="customSwitch4"
						>Extra Spaces Remover</label
					>
				</div>

				<button type="submit" class="btn btn-dark mt-2">Analyze Text</button>
			</form>
		</div>
	</body>
</html>
